<!DOCTYPE html>
<html lang="en" ng-app="landing-page">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pengelolaan Keuangan Sekolah</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- custom css-->
    <style media="screen">
    html,body{height:100%;}

        .login {
          padding-top: 2%;
        }
        .container{
          background-image: url("img/intro-bg.jpg");
          height: 100%;
          width: 100%;
        }
        .panel {
              background-color: rgba(245, 245, 245, 0.4);
          }
        .signin{
           margin: 0 0 0 10%;
        }

        .error-message {
          position: fixed;
          width: 60%;
          top:0;
          left: 0;
          right: 0;

          margin: auto;
          margin-top: 75px;
          z-index: 9999;
          text-align: center;
        }

    </style>
</head>
<body ng-controller="home">
  <div class="error-message">
    <div ng-repeat="detalert in alert">
      <center><div class="box-shadow--6dp alert alert-{{detalert.type}} fade in ">
        <a href="" id="alert_{{detalert.no}}" class="close" ng-click='hapus_alert(detalert.no)' data-dismiss="alert" aria-label="close">&times;</a>
        {{detalert.msg}}
      </div></center>
    </div>
  </div>  
  <div class="container" ng-view>

  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)  -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="js/landing/app.js"></script>
</body>
</html>
