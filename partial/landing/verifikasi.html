
<div class="panel panel-default">
  <div class="panel-body">
    <div class="alert alert-success" ng-show="!verif.error" role="alert"><strong>Berhasil, </strong>Proses verifikasi berhasil, <p ng-show="verif.act=='newcomer'">Silahkan tunggu
       persetujuan pendaftaran oleh admin provider, kami akan menghubungi anda begitu proses persetujuan telah selesai</p></div>
    <div class="alert alert-danger" ng-show="verif.error" role="alert"><strong>Ups, terjadi kesalahan, </strong>{{verif.msg}}</div>

    <div ng-show="verif.act=='new_mate'" class="panel panel-default">
      <div class="panel-heading">Set Password</div>
      <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password baru</label>
              <div class="col-sm-10">
                <input type="password"  class="form-control" id="inputPassword"  placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="rePassword" class="col-sm-2 control-label">Konfirmasi Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="rePassword" placeholder="Password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Simpan</button>
              </div>
            </div>
          </form>
      </div>
      <div class="panel-footer"></div>
    </div>

  </div>
</div>
