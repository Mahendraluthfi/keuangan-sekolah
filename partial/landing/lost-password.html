<div class="panel panel-default">
  <div class="panel-body">

    <form style="max-width: 500px;
  padding: 15px;
  margin: 0 auto;" class="form-signin">
            <h2 class="form-signin-heading">Inputkan email anda <br><small>Silahkan inputkan email anda untuk menerima panduan pemulihan / reset password anda</small></h2>
            <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input ng-model="reset.email" id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">

            </div>

            <div  style="padding: 5px 2px 0 2px">
                <a ng-click="ubah()" data-toggle="modal" data-target="#loading" class="btn btn-success btn-block">Kirim email pemulihan</a>
            </div>
      </form>

  </div>
</div>



<div class="modal fade" tabindex="-1" id="ModalSuccess" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Berhasil</h4>
      </div>
      <div class="modal-body">
        <p>Email telah dikimkan ke {{form_register.email}} ikuti instruksi untuk merubah password anda</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="next_step()" data-dismiss="modal">Lanjutkan</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
