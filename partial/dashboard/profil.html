
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="nominal">User ID</label>
          <div class="col-sm-8">
              <input ng-model="form_userdata.user_id" type="text" class="form-control" placeholder="Search for...">
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="nominal">Alamat Email</label>
          <div class="col-sm-8">
              <input ng-model="form_userdata.user_email" type="text" class="form-control" placeholder="Search for...">
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="nominal">Nama</label>
          <div class="col-sm-8">
              <input type="text" ng-model="form_userdata.nama" required class="form-control" value="" placeholder="Nama Anggaran"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="debet">Alamat</label>
          <div class="col-sm-8">
              <select ng-model="form_userdata.alamat" required class="form-control" ng-options="item.id_akun as item.nama_akun for item in data_akun">
                </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="kredit">No HP</label>
          <div class="col-sm-8">
            <select ng-model="form_userdata.no_hp" required class="form-control" ng-options="item.id_akun as item.nama_akun for item in data_akun">
              </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-4 control-label"
                    for="nominal">Jenis Kelamin</label>
          <div class="col-sm-8">
              <input type="text" ng-model="form_userdata.jekel" required class="form-control" placeholder="Nama Anggaran"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-9 col-sm-3">
              <button class="btn btn-primary" ng-click="save()">Simpan</button>
          </div>
        </div>


      </form>
