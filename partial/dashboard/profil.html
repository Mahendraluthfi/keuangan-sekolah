<div ng-show="aksi=='edit'" class="panel panel-default">
  <div class="panel-heading">Informasi User</div>
  <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">User ID</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.user_id" type="text" class="form-control" placeholder="Search for...">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Alamat Email</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.email" type="text" class="form-control" >
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Nama</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input type="text" ng-model="form_userdata.display_name" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">No Telp/Hp</label>
            <div class="col-sm-8 col-sm-offset-2">
                  <input type="text" ng-model="form_userdata.phone" class="form-control" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">Alamat</label>
            <div class="col-sm-8 col-sm-offset-2">
              <textarea  ng-model="form_userdata.address" class="form-control"  rows="8" cols="40"></textarea>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">Tentang Saya</label>
            <div class="col-sm-8 col-sm-offset-2">
              <textarea  ng-model="form_userdata.bio" class="form-control" rows="8" cols="40"></textarea>
            </div>
          </div>

          <div class="form-group">



          </div>


        </form>
  </div>
<div class="panel-footer"> <div class="col-sm-offset-11"> <button class="btn btn-primary" ng-click="save()">Simpan</button></div></div>
</div>

<div  ng-show="aksi=='show'" class="panel panel-default">
  <div class="panel-body">
    <div class="page-header">
      <h1>Informasi Pengguna</h1>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">ID</div>
      <div class="col-md-9">{{profil.user_id}}</div>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">Nama</div>
      <div class="col-md-9">{{profil.display_name}}</div>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">Email</div>
      <div class="col-md-9">{{profil.email}}</div>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">No Hp</div>
      <div class="col-md-9">{{profil.phone}}</div>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">Alamat</div>
      <div class="col-md-9">{{profil.address}}</div>
    </div>
    <div style="margin-top:10px" class="col-md-12">
      <div class="col-md-3">Bio</div>
      <div class="col-md-9">{{profil.bio}}</div>
    </div>
    <br><br><br><br>


  </div>
</div>
