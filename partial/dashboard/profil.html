<div ng-show="aksi=='edit'" class="panel panel-default">
  <div class="panel-heading">Informasi User</div>
  <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">User ID</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.user_id" type="text" class="form-control" placeholder="Search for...">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Alamat Email</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.user_email" type="text" class="form-control" placeholder="Search for...">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Nama</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input type="text" ng-model="form_userdata.display_name" class="form-control" value="" placeholder="Nama Anggaran"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">No HP</label>
            <div class="col-sm-8 col-sm-offset-2">
                  <input type="text" ng-model="form_userdata.phone" required class="form-control" placeholder="Nama Anggaran"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">Alamat</label>
            <div class="col-sm-8 col-sm-offset-2">
                  <input type="text" ng-model="form_userdata.address" class="form-control" placeholder="Nama Anggaran"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">Tentang Saya</label>
            <div class="col-sm-8 col-sm-offset-2">
                  <input type="text" ng-model="form_userdata.bio" class="form-control" placeholder="Nama Anggaran"/>
            </div>
          </div>

          <div class="form-group">



          </div>


        </form>
  </div>
<div class="panel-footer"> <div class="col-sm-offset-11"> <button class="btn btn-primary" ng-click="save()">Simpan</button></div></div>
</div>

<div  ng-show="aksi=='show'" class="panel panel-default">
  <div class="panel-body">
    <div class="col-md-12">
      <div class="col-md-3">ID</div>
      <div class="col-md-9">{{userdata.user_id}}</div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Nama</div>
      <div class="col-md-9">{{userdata.display_name}}</div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Email</div>
      <div class="col-md-9">{{userdata.email}}</div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">No Hp</div>
      <div class="col-md-9">{{userdata.phone}}</div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Alamat</div>
      <div class="col-md-9">{{userdata.address}}</div>
    </div>
    <div class="col-md-12">
      <div class="col-md-3">Bio</div>
      <div class="col-md-9">{{userdata.bio}}</div>
    </div>


  </div>
</div>
