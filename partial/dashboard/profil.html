<div class="panel panel-default">
  <div class="panel-heading">Informasi User</div>
  <div class="panel-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">User ID</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.user_id" type="text" class="form-control" placeholder="Search for...">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Alamat Email</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input disabled ng-model="form_userdata.user_email" type="text" class="form-control" placeholder="Search for...">
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="nominal">Nama</label>
            <div class="col-sm-8 col-sm-offset-2">
                <input type="text" ng-model="form_userdata.display_name" class="form-control" value="" placeholder="Nama Anggaran"/>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label"
                      for="kredit">No HP</label>
            <div class="col-sm-8 col-sm-offset-2">
                  <input type="text" ng-model="form_userdata.phone" required class="form-control" placeholder="Nama Anggaran"/>
            </div>
          </div>

          <div class="form-group">



          </div>


        </form>
  </div>
<div class="panel-footer"> <div class="col-sm-offset-11"> <button class="btn btn-primary" ng-click="save()">Simpan</button></div></div>
</div>
