
<a href="" data-toggle="modal" data-target="#tambahUser" class="btn btn-default">Tambah Baru</a>
<h2>Kelola Pengguna</h2>
<table class="table">
  <thead>
    <tr>
      <th>No</th>
      <th>Username</th>
      <th>Terdaftar pada</th>
      <th>Privilege</th>
    </tr>
  </thead>
<tbody>
  <tr ng-repeat="detuser in user track by $index">
    <td>{{$index+1}}</td>
    <td>{{detuser.email}}</td>
    <td>{{detuser.create_at}}</td>
    <td>{{detuser.privilege}} <a href="" ng-click="$parent.pilih(detuser)"  data-toggle="modal" data-target="#editPriv" ><span class="glyphicon glyphicon-pencil"></span>edit</a></td>
  </tr>
</tbody>
</table>





<div class="modal fade" id="tambahUser" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Tambah User
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label class="col-sm-4 control-label"
                              for="nm_anggaran">NIK</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="form_user.user_id" required class="form-control" placeholder="NIK"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 control-label"
                              for="nm_anggaran">Email</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="form_user.email" required class="form-control" placeholder="email"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4 control-label"
                              for="nm_anggaran">Nama</label>
                    <div class="col-sm-8">
                        <input type="text" ng-model="form_user.display_name" required class="form-control" placeholder="Nama"/>
                    </div>
                  </div>
                  <label class="col-sm-4 control-label"
                            for="nm_anggaran">Privilege: </label>
                            <br>
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Kelola Rencana Anggaran</th>
                        <th>Kelola Transaksi</th>
                        <th>Kelola Akun</th>
                        <th>Kelola Pengguna</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input  type="checkbox" ng-model="pilihan.lstpriv[0]" n class="form-control" ></td>
                        <td><input  type="checkbox" ng-model="pilihan.lstpriv[1]" n class="form-control" ></td>
                        <td><input  type="checkbox" ng-model="pilihan.lstpriv[2]" n class="form-control" ></td>
                        <td><input  type="checkbox" ng-model="pilihan.lstpriv[3]" n class="form-control" ></td>
                      </tr>
                    </tbody>
                  </table>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" ng-click="add_user()"  data-toggle="modal" data-target="#ModalDaftar" class="btn btn-primary" data-dismiss="modal">
                    Tambahkan
                </button>
            </div>
        </div>
    </div>
</div>




<div class="modal fade" id="editPriv" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Edit Privilege
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label style="text-align:left" class="col-sm-6 control-label" for="">Kelola Rencana Anggaran</label>
                    <div class="col-sm-6">
                      <input  type="checkbox" ng-model="pilihan.lstpriv[0]" n class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label style="text-align:left" class="col-sm-6 control-label" for="">Kelola Transaksi</label>
                    <div class="col-sm-6">
                      <input  type="checkbox" ng-model="pilihan.lstpriv[1]"  class="form-control" >
                    </div>
                  </div>
                  <div class="form-group">
                    <label style="text-align:left" class="col-sm-6 control-label" for="">Kelola Akun</label>
                    <div class="col-sm-6">
                      <input  type="checkbox" ng-model="pilihan.lstpriv[2]"  class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <label style="text-align:left" class="col-sm-6 control-label" for="">Kelola Pengguna</label>
                    <div class="col-sm-6">
                      <input  type="checkbox" ng-model="pilihan.lstpriv[3]" class="form-control" >
                  </div>
                </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                          Tutup
                </button>
                <button type="button" ng-click="edit_priv()"  class="btn btn-primary" data-dismiss="modal">
                    Simpan
                </button>
            </div>
        </div>
    </div>
</div>
