<a href="" data-toggle="modal" data-target="#addadmin" class="btn btn-default">Add new admin</a>
<table class="table table-striped">

  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Create at</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="admin in admins track by $index">
      <td>{{$index}}</td>
      <td>{{admin.email}}</td>
      <td>{{admin.create_at}}</td>
    </tr>
  </tbody>


</table>


<div class="modal fade" id="addamin" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
              <input type="text" ng-model="frm_admin.id" class="form-control" id="inputPassword3" placeholder="ID">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" ng-model="frm_admin.email" class="form-control" id="inputEmail3" placeholder="Email">
              <input type="hidden" ng-model="frm_admin.display_name" value="{{frm_admin.email}}">
              <input type="hidden" ng-model="frm_admin.password" value="hahaha">
              <input type="hidden" ng-model="frm_admin.user_level" value="1">
              <input type="hidden" ng-model="frm_admin.user_group" value="admin">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-true-value="'1'" ng-false-value="'0'" ng-model="frm_admin.privilege"> Beri izin untuk mengelola daftar admin
                </label>
              </div>
            </div>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" ng-click="addadmin()" class="btn btn-primary">Tambahkan</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" tabindex="-1" id="ModalSuccess" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Pendaftaran Berhasil</h4>
      </div>
      <div class="modal-body">
        <p>Pendaftaran berhasil, Email telah dikimkan ke {{form_register.email}} </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="frm_admin={}" data-dismiss="modal">Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div style=" width: 200px;
    height: 200px;

    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;

    margin: auto;" class="modal fade" id="loading" tabindex="-1" role="dialog" >

        <img src="img/gear.gif">

</div>
